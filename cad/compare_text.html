<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFVA Text Comparison Tool</title>
    <style>
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .quick-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 14px;
            }

            .quick-nav {
                gap: 8px;
            }

            .nav-link {
                padding: 6px 15px;
                font-size: 13px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-compare {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-compare:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #ecf0f1;
            color: #333;
        }

        .btn-clear:hover {
            background: #bdc3c7;
        }

        .comparison-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
        }

        .text-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 350px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .result-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .result-section {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-section h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .line {
            padding: 8px;
            margin-bottom: 2px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .line-added {
            background-color: #d4edda;
            color: #155724;
            border-left: 3px solid #28a745;
        }

        .line-removed {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 3px solid #dc3545;
        }

        .line-unchanged {
            background-color: #fff;
            color: #333;
            border-left: 3px solid #dee2e6;
        }

        .line-number {
            display: inline-block;
            width: 40px;
            color: #999;
            margin-right: 10px;
            text-align: right;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .info-box.show {
            display: block;
        }

        .info-box p {
            color: #1565c0;
            font-size: 13px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        @media (max-width: 900px) {

            .comparison-area,
            .result-area {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            textarea {
                min-height: 300px;
            }

            .result-section {
                max-height: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="container">
                <div class="header">
                    <h1>✨ VFVA Support Tools</h1>
                    <p>A collection of useful utilities to help you work with data</p>
                </div>
                <nav class="quick-nav">
                    <a href="beauty_json.html" class="nav-link">JSON Formatter</a>
                    <a href="compare_text.html" class="nav-link" active style="font-weight: bold;">Text Compare</a>
                    <a href="format.html" class="nav-link">Flowbuilder</a>
                    <a href="extract.html" class="nav-link">Extract Vars</a>
                </nav>
            </div>
        </header>

        <div class="controls">
            <button class="btn-compare" onclick="compareTexts()">Compare</button>
            <button class="btn-clear" onclick="clearAll()">Clear All</button>
        </div>

        <div class="comparison-area">
            <div class="text-section">
                <label for="text1">Text 1</label>
                <textarea id="text1" placeholder="Paste your first text here..." spellcheck="false"></textarea>
            </div>
            <div class="text-section">
                <label for="text2">Text 2</label>
                <textarea id="text2" placeholder="Paste your second text here..." spellcheck="false"></textarea>
            </div>
        </div>

        <div class="info-box" id="infoBox">
            <p id="infoMessage"></p>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #d4edda;"></div>
                <span>Added/Unique to Text 2</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f8d7da;"></div>
                <span>Removed/Unique to Text 1</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fff;"></div>
                <span>Unchanged</span>
            </div>
        </div>

        <div class="result-area">
            <div class="result-section" id="result1">
                <h3>Text 1 - Comparison</h3>
                <div id="resultContent1"></div>
            </div>
            <div class="result-section" id="result2">
                <h3>Text 2 - Comparison</h3>
                <div id="resultContent2"></div>
            </div>
        </div>
    </div>

    <script>
        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const infoBox = document.getElementById('infoBox');
            const infoMessage = document.getElementById('infoMessage');

            if (!text1.trim() || !text2.trim()) {
                infoMessage.textContent = '⚠️ Please enter text in both fields to compare';
                infoBox.classList.add('show');
                return;
            }

            // Split texts into lines
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');

            // Simple line-by-line diff algorithm
            const diff = computeDiff(lines1, lines2);

            // Display results
            displayResults(diff, lines1, lines2);

            infoBox.classList.remove('show');
            document.getElementById('result1').classList.add('show');
            document.getElementById('result2').classList.add('show');
        }

        function computeDiff(lines1, lines2) {
            const diff = {
                added: new Set(),
                removed: new Set(),
                unchanged: new Set()
            };

            // Find unchanged and removed lines
            for (let i = 0; i < lines1.length; i++) {
                if (lines2.includes(lines1[i])) {
                    diff.unchanged.add(i + '|1');
                } else {
                    diff.removed.add(i + '|1');
                }
            }

            // Find added lines
            for (let i = 0; i < lines2.length; i++) {
                if (!lines1.includes(lines2[i])) {
                    diff.added.add(i + '|2');
                } else {
                    diff.unchanged.add(i + '|2');
                }
            }

            return diff;
        }

        function displayResults(diff, lines1, lines2) {
            const resultContent1 = document.getElementById('resultContent1');
            const resultContent2 = document.getElementById('resultContent2');

            resultContent1.innerHTML = '';
            resultContent2.innerHTML = '';

            // Display Text 1
            lines1.forEach((line, index) => {
                const key = index + '|1';
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';

                if (diff.removed.has(key)) {
                    lineDiv.classList.add('line-removed');
                } else if (diff.unchanged.has(key)) {
                    lineDiv.classList.add('line-unchanged');
                }

                lineDiv.innerHTML = `<span class="line-number">${index + 1}</span>${escapeHtml(line || '(empty line)')}`;
                resultContent1.appendChild(lineDiv);
            });

            // Display Text 2
            lines2.forEach((line, index) => {
                const key = index + '|2';
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';

                if (diff.added.has(key)) {
                    lineDiv.classList.add('line-added');
                } else if (diff.unchanged.has(key)) {
                    lineDiv.classList.add('line-unchanged');
                }

                lineDiv.innerHTML = `<span class="line-number">${index + 1}</span>${escapeHtml(line || '(empty line)')}`;
                resultContent2.appendChild(lineDiv);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('result1').classList.remove('show');
            document.getElementById('result2').classList.remove('show');
            document.getElementById('infoBox').classList.remove('show');
        }
    </script>
</body>

</html>
