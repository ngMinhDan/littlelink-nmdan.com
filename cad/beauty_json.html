<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful JSON Input & Validator</title>
    <style>
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .quick-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #e9e9e9;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 14px;
            }

            .quick-nav {
                gap: 8px;
            }

            .nav-link {
                padding: 6px 15px;
                font-size: 13px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.error {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-validate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-validate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #ecf0f1;
            color: #333;
        }

        .btn-clear:hover {
            background: #bdc3c7;
        }

        .btn-copy {
            background: #27ae60;
            color: white;
        }

        .btn-copy:hover {
            background: #229954;
        }

        .error-box {
            display: none;
            background-color: #fff5f5;
            border-left: 4px solid #e74c3c;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            animation: slideIn 0.3s ease;
        }

        .error-box.show {
            display: block;
        }

        .error-box h3 {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-box p {
            color: #c0392b;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            line-height: 1.5;
        }

        .success-box {
            display: none;
            background-color: #f0fff4;
            border-left: 4px solid #27ae60;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            animation: slideIn 0.3s ease;
        }

        .success-box.show {
            display: block;
        }

        .success-box h3 {
            color: #27ae60;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-box p {
            color: #229954;
            font-size: 13px;
        }

        .warning-icon {
            font-size: 16px;
        }

        .success-icon {
            font-size: 16px;
        }

        .json-output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .json-output.show {
            display: block;
        }

        .json-output pre {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            textarea {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="container">
                <div class="header">
                    <h1>✨ VFVA Support Tools</h1>
                    <p>A collection of useful utilities to help you work with data</p>
                </div>
                <nav class="quick-nav">
                    
                    <a href="/vfva/internal/support/beautify" class="nav-link">JSON Formatter</a>
                    <a href="/vfva/internal/support/compare" class="nav-link">Text Compare</a>
                    <a href="/vfva/internal/support/format" class="nav-link">Flowbuilder</a>
                    <a href="/vfva/internal/support/extract-variables" class="nav-link">Extract Vars</a>
                </nav>
            </div>
        </header>

        <style>
            .header {
                text-align: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid #e0e0e0;
                position: relative;
            }

            .header h1 {
                color: #333;
                font-size: 36px;
                margin-bottom: 10px;
                font-weight: 600;
            }

            .header p {
                color: #666;
                font-size: 16px;
                margin-bottom: 20px;
            }

            .quick-nav {
                display: flex;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
                margin-top: 20px;
            }

            .nav-link {
                color: #333;
                text-decoration: none;
                padding: 8px 20px;
                border-radius: 20px;
                font-size: 14px;
                font-weight: 500;
                background: #f5f5f5;
                border: 1px solid #e0e0e0;
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                background: #e9e9e9;
                transform: translateY(-2px);
            }

            .nav-link.active {
                background: #667eea;
                color: white;
                border-color: #667eea;
            }

            @media (max-width: 768px) {
                .header h1 {
                    font-size: 28px;
                }

                .header p {
                    font-size: 14px;
                }

                .quick-nav {
                    gap: 8px;
                }

                .nav-link {
                    padding: 6px 15px;
                    font-size: 13px;
                }
            }
        </style>

        <div class="form-group">
            <label for="jsonInput">JSON Input</label>
            <textarea id="jsonInput" placeholder='{"example": "value", "nested": {"key": "data"}}'
                spellcheck="false"></textarea>
        </div>

        <div class="button-group">
            <button class="btn-validate" onclick="validateJSON()">Make Beautiful</button>
            <button class="btn-copy" onclick="copyToClipboard()">Copy Value</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div class="success-box" id="successBox">
            <h3><span class="success-icon">✓</span> Valid JSON</h3>
            <p>Your JSON is properly formatted and valid!</p>
        </div>

        <div class="error-box" id="errorBox">
            <h3><span class="warning-icon">⚠</span> JSON Error</h3>
            <p id="errorMessage"></p>
        </div>

        <div class="json-output" id="jsonOutput">
            <pre id="jsonFormatted"></pre>
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');
        const errorMessage = document.getElementById('errorMessage');
        const jsonOutput = document.getElementById('jsonOutput');
        const jsonFormatted = document.getElementById('jsonFormatted');

        function validateJSON() {
            const input = jsonInput.value.trim();

            // Clear previous states
            errorBox.classList.remove('show');
            successBox.classList.remove('show');
            jsonOutput.classList.remove('show');
            jsonInput.classList.remove('error');

            if (!input) {
                showError('Please enter JSON content');
                return;
            }

            try {
                const parsed = JSON.parse(input);

                // Show success message
                successBox.classList.add('show');
                jsonInput.classList.remove('error');

                // Display formatted JSON
                jsonFormatted.textContent = JSON.stringify(parsed, null, 2);
                jsonOutput.classList.add('show');

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            jsonInput.classList.add('error');
            errorMessage.textContent = message;
            errorBox.classList.add('show');
        }

        function clearAll() {
            jsonInput.value = '';
            jsonInput.classList.remove('error');
            errorBox.classList.remove('show');
            successBox.classList.remove('show');
            jsonOutput.classList.remove('show');
        }

        function copyToClipboard() {
            const text = jsonFormatted.textContent;
            if (!text.trim()) {
                alert('Nothing to copy! Please validate JSON first.');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied! ✓';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Real-time validation on Enter key
        jsonInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                validateJSON();
            }
        });
    </script>
</body>

</html>
