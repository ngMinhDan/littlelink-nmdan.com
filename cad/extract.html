<body>
    <div class="container">
        <header class="header">
            <div class="container">
                <div class="header">
                    <h1>‚ú® VFVA Support Tools</h1>
                    <p>A collection of useful utilities to help you work with data</p>
                </div>
                <nav class="quick-nav">
                    <a href="beauty_json.html" class="nav-link">JSON Formatter</a>
                    <a href="compare_text.html" class="nav-link">Text Compare</a>
                    <a href="format.html" class="nav-link">Flowbuilder</a>
                    <a href="extract.html" class="nav-link" active style="font-weight: bold;">Extract Vars</a>
                </nav>
            </div>
        </header>

        <div class="form-group">
            <label for="jsonInput">FlowBuilder JSON Data:</label>
            <textarea id="jsonInput" placeholder='Paste your JSON here, for example: 
{
  "context": {
    "variables": {
      "name": "John",
      "age": 30,
      "active": true
    }
  }
}'></textarea>
        </div>

        <div class="button-group">
            <button class="btn-extract" onclick="extractVariables()">
                <span>üîç Extract Variables</span>
            </button>
            <button class="btn-clear" onclick="clearAll()">
                <span>üóëÔ∏è Clear</span>
            </button>
        </div>

        <div class="output-container" id="outputContainer">
            <div class="output-header">
                <h2>Extracted Variables:</h2>
                <button class="btn-copy" onclick="copyToClipboard()">
                    <span>üìã Copy to Clipboard</span>
                </button>
            </div>
            <div id="output" class="json-output">Extracted variables will appear here...</div>
        </div>

        <div class="success-box" id="successBox">
            <p>‚úÖ Copied to clipboard!</p>
        </div>
    </div>

    <script>
        function syntaxHighlight(json) {
            if (!json) return '';

            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }

            return json
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
                    function (match) {
                        let cls = 'number';
                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'key';
                            } else {
                                cls = 'string';
                            }
                        } else if (/true|false/.test(match)) {
                            cls = 'boolean';
                        } else if (/null/.test(match)) {
                            cls = 'null';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    });
        }

        function extractVariables() {
            const input = document.getElementById('jsonInput').value.trim();
            const output = document.getElementById('output');
            const outputContainer = document.getElementById('outputContainer');

            if (!input) {
                output.innerHTML = '‚ùå Please paste some JSON data first.';
                outputContainer.style.display = 'block';
                return;
            }

            try {
                const data = JSON.parse(input);
                const variables = data?.context?.variables;

                if (!variables) {
                    output.innerHTML = '‚ùå No context.variables found in the provided JSON.';
                    outputContainer.style.display = 'block';
                    return;
                }

                output.innerHTML = syntaxHighlight(variables);
                outputContainer.style.display = 'block';

            } catch (error) {
                output.innerHTML = '‚ùå Error parsing JSON: ' + error.message;
                outputContainer.style.display = 'block';
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('output').innerHTML = 'Extracted variables will appear here...';
            document.getElementById('outputContainer').style.display = 'none';
            hideSuccessMessage();
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const textToCopy = output.innerText || output.textContent;

            navigator.clipboard.writeText(textToCopy).then(() => {
                showSuccessMessage();
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showSuccessMessage() {
            const successBox = document.getElementById('successBox');
            successBox.classList.add('show');
            setTimeout(hideSuccessMessage, 2000);
        }

        function hideSuccessMessage() {
            const successBox = document.getElementById('successBox');
            successBox.classList.remove('show');
        }

        // Allow Ctrl+Enter to extract variables
        document.getElementById('jsonInput').addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                extractVariables();
            }
        });
    </script>
</body>
