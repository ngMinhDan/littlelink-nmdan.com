<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-Day Discipline Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .day-cell {
            font-weight: 600;
            color: #495057;
        }

        .habit-cell {
            cursor: pointer;
            position: relative;
        }

        .habit-cell.completed {
            background-color: #d4edda;
            color: #155724;
        }

        .habit-cell.completed::after {
            content: '✓';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-weight: bold;
        }

        .habit-cell:hover {
            background-color: #e3f2fd;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>50-Day Discipline Challenge</h1>
            <p>Track your daily habits and build lasting discipline</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="englishProgress">0</div>
                <div class="stat-label">English Days</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="workoutProgress">0</div>
                <div class="stat-label">Workout Days</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="learnProgress">0</div>
                <div class="stat-label">Learning Days</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalProgress">0%</div>
                <div class="stat-label">Overall Progress</div>
            </div>
        </div>

        <div class="table-container">
            <table id="disciplineTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>English</th>
                        <th>Workout</th>
                        <th>Learn</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetProgress()">Reset All</button>
            <button class="btn" onclick="exportProgress()">Export Data</button>
            <button class="btn" onclick="importProgress()">Import Data</button>
        </div>
    </div>

    <script>
        // Initialize the table and load saved progress
        document.addEventListener('DOMContentLoaded', function() {
            generateTable();
            loadProgress();
            updateStats();
        });

        function generateTable() {
            const tbody = document.querySelector('#disciplineTable tbody');
            
            for (let day = 1; day <= 50; day++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="day-cell">Day ${day}</td>
                    <td class="habit-cell" data-day="${day}" data-habit="english" onclick="toggleHabit(this)"></td>
                    <td class="habit-cell" data-day="${day}" data-habit="workout" onclick="toggleHabit(this)"></td>
                    <td class="habit-cell" data-day="${day}" data-habit="learn" onclick="toggleHabit(this)"></td>
                `;
                tbody.appendChild(row);
            }
        }

        function toggleHabit(cell) {
            cell.classList.toggle('completed');
            saveProgress();
            updateStats();
        }

        function updateStats() {
            const englishCompleted = document.querySelectorAll('.habit-cell[data-habit="english"].completed').length;
            const workoutCompleted = document.querySelectorAll('.habit-cell[data-habit="workout"].completed').length;
            const learnCompleted = document.querySelectorAll('.habit-cell[data-habit="learn"].completed').length;
            
            const totalPossible = 50 * 3; // 50 days × 3 habits
            const totalCompleted = englishCompleted + workoutCompleted + learnCompleted;
            const overallProgress = Math.round((totalCompleted / totalPossible) * 100);

            document.getElementById('englishProgress').textContent = englishCompleted;
            document.getElementById('workoutProgress').textContent = workoutCompleted;
            document.getElementById('learnProgress').textContent = learnCompleted;
            document.getElementById('totalProgress').textContent = overallProgress + '%';
        }

        function saveProgress() {
            const progress = {};
            document.querySelectorAll('.habit-cell.completed').forEach(cell => {
                const day = cell.dataset.day;
                const habit = cell.dataset.habit;
                if (!progress[day]) progress[day] = {};
                progress[day][habit] = true;
            });
            localStorage.setItem('disciplineProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('disciplineProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                Object.keys(progress).forEach(day => {
                    Object.keys(progress[day]).forEach(habit => {
                        const cell = document.querySelector(`[data-day="${day}"][data-habit="${habit}"]`);
                        if (cell) cell.classList.add('completed');
                    });
                });
            }
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                document.querySelectorAll('.habit-cell').forEach(cell => {
                    cell.classList.remove('completed');
                });
                localStorage.removeItem('disciplineProgress');
                updateStats();
            }
        }

        function exportProgress() {
            const progress = localStorage.getItem('disciplineProgress') || '{}';
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(progress);
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "discipline-progress.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importProgress() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const progress = JSON.parse(e.target.result);
                            localStorage.setItem('disciplineProgress', JSON.stringify(progress));
                            location.reload();
                        } catch (error) {
                            alert('Invalid file format. Please select a valid JSON file.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
    </script>
</body>
</html>
