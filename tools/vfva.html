<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary to JSON Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .converter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            height: 300px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: white;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .error-section {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .error-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .error-title {
            color: #721c24;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-title::before {
            content: '‚ö†Ô∏è';
            font-size: 1.2rem;
        }

        .error-message {
            color: #721c24;
            font-family: 'Courier New', monospace;
            background: rgba(114, 28, 36, 0.1);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .example-section {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .example-title {
            color: #0c5460;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-title::before {
            content: 'üí°';
            font-size: 1.2rem;
        }

        .example-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .example-box {
            background: rgba(12, 84, 96, 0.1);
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #17a2b8;
        }

        .example-label {
            font-weight: 600;
            color: #0c5460;
            margin-bottom: 8px;
        }

        .example-code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #495057;
            white-space: pre-wrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .converter-section {
                grid-template-columns: 1fr;
            }
            
            .example-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Support mobile json => Flowbuilder json</h1>
        </div>

        <div class="content">
            <div class="converter-section">
                <div class="input-section">
                    <div class="section-title">Input Json</div>
                    <textarea id="inputDict" placeholder='Enter your dictionary here, e.g.:
{
  "name": "John Doe",
  "age": 30,
  "city": "New York"
}'></textarea>
                </div>

                <div class="output-section">
                    <div class="section-title">Flowbuilder JSON Output</div>
                    <textarea id="outputJson" placeholder="Converted JSON will appear here..." readonly></textarea>
                </div>
            </div>

            <button class="convert-btn" onclick="convertToJson()">
                üîÑ Convert to FB JSON NOW
            </button>

            <div id="errorSection" class="error-section">
                <div class="error-title">Error Occurred</div>
                <div id="errorMessage" class="error-message"></div>
            </div>

            <div class="example-section">
                <div class="example-title">Example Usage</div>
                <div class="example-grid">
                    <div class="example-box">
                        <div class="example-label">Input:</div>
                        <div class="example-code">{"name": "Alice", "score": 95}</div>
                    </div>
                    <div class="example-box">
                        <div class="example-label">Output:</div>
                        <div class="example-code">[
  {"field": "name", "value": "Alice"},
  {"field": "score", "value": 95}
]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertToJson() {
            const inputElement = document.getElementById('inputDict');
            const outputElement = document.getElementById('outputJson');
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error
            errorSection.classList.remove('show');
            
            const inputValue = inputElement.value.trim();
            
            if (!inputValue) {
                showError('Please enter a dictionary to convert.');
                return;
            }
            
            try {
                // Parse the input as JSON
                const inputDict = JSON.parse(inputValue);
                
                // Check if input is an object (not array or primitive)
                if (typeof inputDict !== 'object' || inputDict === null || Array.isArray(inputDict)) {
                    showError('Input must be a valid dictionary/object, not an array or primitive value.');
                    return;
                }
                
                // Convert to the desired format
                const result = [];
                for (const [key, value] of Object.entries(inputDict)) {
                    result.push({
                        "field": key,
                        "value": value
                    });
                }
                
                // Display the result
                outputElement.value = JSON.stringify(result, null, 2);
                
            } catch (error) {
                showError(`JSON Parse Error: ${error.message}\n\nPlease check your input format. Make sure:\n- Use double quotes for strings\n- Proper comma separation\n- Valid JSON syntax`);
            }
        }
        
        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorSection.classList.add('show');
            
            // Clear output
            document.getElementById('outputJson').value = '';
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('inputDict').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                convertToJson();
            }
        });
        
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        // Add some sample data on page load
        window.addEventListener('load', function() {
            const sampleData = {
                "name": "John Doe",
                "age": 30,
                "city": "New York",
                "active": true
            };
            
            document.getElementById('inputDict').value = JSON.stringify(sampleData, null, 2);
        });
    </script>
</body>
</html>
